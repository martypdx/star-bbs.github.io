        <h1 id="title">Navajo Constellations</h1>

        </section>
        <section>
            <a href="./map.html">Back to Map</a>
            <form id="quest-form">
                <section id="result" class="hidden">

                </section>

                <div>
                    <button>Shine On!</button>
                </div>

        </section>

        <p id="stars">constellations collected:</p>
    </div>
